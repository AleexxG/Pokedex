<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body class="bg-dark">

    <div class="app">
        <header>
            <h1 class="px-5">Pokedex</h1>

            <div class="text-bg-dark p-5">

                    <h3>Name or Number</h3>
                    <input type="text">
                    <button>

                    </button>
                    <p>Use the Advanced Search to explore Pok√©mon by type, weakness, Ability, and more!</p>

                    <p>Search for a Pokemon by name or using its National Pokedex number.</p>
                </section>
            </div>
        </header>

        <main>
            <div class="d-flex gap-5 p-5">
                <div>
                    <img class="pokemon_img" src="./img/pokemon.png" alt="Pokemon">
                    <div class="ms-3">
                        <p class="mt-auto">#0001</p>
                        <h3>Bulbasaur</h3>
                        <div class="type_cont d-flex gap-3">

                            <p class="poison">Poison</p>
                        </div>
                    </div>
                </div>
                
                <div>

                        <div class="type_cont d-flex gap-3">
                            <p class="grass">Grass</p>

                        </div>
                    </div>
                </div>

                <div>
                    <img class="pokemon_img" src="./img/pokemon.png" alt="Pokemon">
                    <div class="ms-3">
                        <p class="mt-auto">#0001</p>
                        <h3>Bulbasaur</h3>
                        <div class="type_cont d-flex gap-3">
                            <p class="grass">Grass</p>
                            <p class="poison">Poison</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <button>Load more Pokemon</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
