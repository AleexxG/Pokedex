<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/51cad990b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body class="bg-dark">

    <div class="app">
        <header>
            <h1 class="header_title px-5 py-3">Pokedex</h1>

            <div class="search_cont">
                <section class="search_section">
                    <h3>Name or Number</h3>
                    <input class="input_custom" type="text">
                    <button class="search_btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <p class="mt-2">Use the Advanced Search to explore Pok√©mon by type, weakness, Ability, and more!</p>
                </section>

                <section class="description_section text-bg-success">
                    <p>Search for a Pokemon by name or using its National Pokedex number.</p>
                </section>
            </div>

            <button 
                class="btn_dropdown btn btn-secondary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#row"
                aria-controls="row"
                aria-expanded="false"
                >o
            </button>
            <div class="collapse" id="row">
                <p>a</p>
                <p>b</p>
                <p>c</p>
            </div>
        </header>

        <main class="main">
            <div class="pokemon_cont"></div>
        </main>

        <footer>
            <button class="btn btn-primary my-5 p-2">Load more Pokemon</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
